<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Smart Report Generator</h1>
        
        <div class="section">
            <h2>Your Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Goutam Deewan">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <p id="current-date" class="auto-field"></p>
                </div>
                <div class="form-group">
                    <label>Shift Start (12-hr)</label>
                    <div class="time-input-group">
                        <input type="text" id="shift-start-time" value="11:30">
                        <select id="shift-start-ampm">
                            <option value="AM" selected>AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Shift End (12-hr)</label>
                    <div class="time-input-group">
                        <input type="text" id="shift-end-time" value="08:30">
                        <select id="shift-end-ampm">
                            <option value="AM">AM</option>
                            <option value="PM" selected>PM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Timestamps (24-hr format)</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="live-time">Live Time</label>
                    <div class="capture-group">
                        <input type="text" id="live-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="live-time">Now</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="offline-time">Offline Time</label>
                    <div class="capture-group">
                        <input type="text" id="offline-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="offline-time">Now</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first-call-time">First Call</label>
                    <div class="capture-group">
                        <input type="text" id="first-call-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="first-call-time">Now</button>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="last-call-time">Last Call</label>
                    <div class="capture-group">
                        <input type="text" id="last-call-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="last-call-time">Now</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lunch-start-time">Lunch Start</label>
                    <div class="capture-group">
                        <input type="text" id="lunch-start-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="lunch-start-time">Now</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lunch-end-time">Lunch End</label>
                    <div class="capture-group">
                        <input type="text" id="lunch-end-time" placeholder="HH:MM:SS">
                        <button class="now-btn" data-target="lunch-end-time">Now</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Metrics Parser</h2>
            <div class="form-group">
                <label for="metrics-paste-area">Paste your single-line metrics from the dashboard here</label>
                <textarea id="metrics-paste-area" rows="4" placeholder="e.g., Total Login Time9:04:12Total Pause Time00:43:36..."></textarea>
                <button id="parse-btn" class="full-width-btn">Parse Metrics</button>
            </div>
        </div>

        <div class="section">
            <h2>Call Stats</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="outgoing-calls">Outgoing Calls</label>
                    <input type="number" id="outgoing-calls" value="0">
                </div>
                <div class="form-group">
                    <label for="incoming-calls">Incoming Calls</label>
                    <input type="number" id="incoming-calls" value="0">
                </div>
                <div class="form-group">
                    <label>Grand Total</label>
                    <p id="grand-total" class="auto-field">0 calls</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Final Report</h2>
            <button id="generate-btn" class="full-width-btn primary-btn">Generate Report</button>
            <textarea id="report-output" rows="18" placeholder="Your formatted report will appear here..."></textarea>
            <button id="copy-btn" class="full-width-btn">Copy Report</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
